<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon/favicon.ico" type="image/x-icon">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">CSS Mem Slider</h1>
        <div class="container">

            <div class="sliders-container">
                <input type="radio" name="element" id="el1" checked>
                <input type="radio" name="element" id="el2">
                <input type="radio" name="element" id="el3">
                <input type="radio" name="element" id="el4">
                <input type="radio" name="element" id="el5">
    
                <div class="slide-block first">
                    <div class="slide-image one">
    
                    </div>
                    <div class="slide-text">
                        My friend: "Today is friday..."
                    </div>
                </div>
                <div class="slide-block">
                    <div class="slide-image two">
    
                    </div>
                    <div class="slide-text">
                        Me: "But I have to finish JS task."
                    </div>
                </div>
                <div class="slide-block">
                    <div class="slide-image three">
    
                    </div>
                    <div class="slide-text">
                        My friend: "I don't hear you. Friday!!!"
                    </div>
                </div>
                <div class="slide-block">
                    <div class="slide-image four">
    
                    </div>
                    <div class="slide-text">
                        Me: "Ok. One ice-cream only. JS task is waiting for me!"
                    </div>
                </div>
                <div class="slide-block">
                    <div class="slide-image five">
    
                    </div>
                    <div class="slide-text">
                        Me during friday evening. 
                    </div>
                </div>
                <div class="navigator">
                    <label for="el1" class="nav nav1"></label>
                    <label for="el2" class="nav nav2"></label>
                    <label for="el3" class="nav nav3"></label>
                    <label for="el4" class="nav nav4"></label>
                    <label for="el5" class="nav nav5"></label>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
