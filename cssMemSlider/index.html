<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon/favicon.ico" type="image/x-icon">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">CSS Mem Slider</h1>
        <div class="container">

            <div class="sliders-container">
                <input type="radio" name="element" id="el1" checked>
                <input type="radio" name="element" id="el2">
                <input type="radio" name="element" id="el3">
                <input type="radio" name="element" id="el4">
                <input type="radio" name="element" id="el5">
    
                <div class="slide-block first">
                    <div class="slide-image one">
    
                    </div>
                    <div class="info">
                        <div class="slide-text">
                            <span class="text text1">My friend: "Today is friday..."</span>
                            <span class="text text2">Me: "I have to finish JS task!"</span>
                            <span class="text text3">Friend: "I don't hear you! Friday!"</span>
                            <span class="text text4">Me: "Ok. One ice-cream only."</span>
                            <span class="text text5">Me during friday evening</span>
                            
                        </div>
                        <div class="navigator">
                            <label for="el1" class="nav nav1"><span class="icon icon1"></span></label>
                            <label for="el2" class="nav nav2"><span class="icon icon2"></span></label>
                            <label for="el3" class="nav nav3"><span class="icon icon3"></span></label>
                            <label for="el4" class="nav nav4"><span class="icon icon4"></span></label>
                            <label for="el5" class="nav nav5"><span class="icon icon5"></span></label>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
            
        </div>
    </div>
</body>
</html>
